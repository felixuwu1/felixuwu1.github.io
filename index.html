     <!DOCTYPE html>
<html>
<head>
  <title>Portafolio Escolar</title>
  <meta charset="UTF-8">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .materia {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .boton {
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .boton:hover {
      background-color: #1f6391;
    }

    input {
      padding: 5px;
      width: 60%;
    }
  </style>
</head>

<body>

<h1>Mi Portafolio Escolar</h1>
<p><strong>Nombre:</strong> Kevin Abram Perez Valladares</p>

<div class="materia">
  <h2>Recibo de Luz</h2>
  <input type="file" id="archivo" accept="application/pdf"><br><br>
  <button class="boton" onclick="leerPDF()">Escanear PDF</button>

  <br><br>

  <label>Número de servicio:</label><br>
  <input type="text" id="numeroServicio"><br><br>

  <label>Total a pagar:</label><br>
  <input type="number" id="total"><br><br>
</div>

<script>

async function leerPDF() {
  const archivo = document.getElementById("archivo").files[0];

  if (!archivo) {
    alert("Selecciona un PDF");
    return;
  }

  alert("Procesando PDF...");

  const reader = new FileReader();

  reader.onload = async function() {

    const typedarray = new Uint8Array(this.result);

    const pdf = await pdfjsLib.getDocument(typedarray).promise;
    const pagina = await pdf.getPage(1);

    const viewport = pagina.getViewport({ scale: 2 });
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    canvas.height = viewport.height;
    canvas.width = viewport.width;

    await pagina.render({
      canvasContext: context,
      viewport: viewport
    }).promise;

    // Convertir página a imagen
    const imageData = canvas.toDataURL("image/png");

    // OCR
    const { data: { text } } = await Tesseract.recognize(
      imageData,
      'spa'
    );

    console.log(text);

    // Detectar número de servicio (12 dígitos)
    const numeroServicio = text.match(/\d{12}/);
    if (numeroServicio) {
      document.getElementById("numeroServicio").value = numeroServicio[0];
    }

    // Detectar total $
    const total = text.match(/\$\s?[\d,]+\.?\d*/);
    if (total) {
      document.getElementById("total").value = total[0].replace(/[^\d.]/g, "");
    }

    alert("Escaneo terminado ✔");
  };

  reader.readAsArrayBuffer(archivo);
}

</script>

</body>
</html>
